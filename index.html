<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Розклад</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
  <script src="js/jquery-latest.js"></script>
  <script src="js/jquery-ui-latest.js"></script>
  <script src="js/knockout-3.1.0.js"></script>  
</head>
<body>
 
<div id="teachers">
	<p>
	<label for="autocomplete1">Викладач: </label>
	<input id="autocomplete1" />
	</p>
</div>
<button data-bind="click: addTeacher">Добавити</button>
<h1><button data-bind="click: readLessons">Пошук</button></h1>
 
 
<h2>Timetable </h2>

<table border="1">
    <thead><tr>
        <th>Тиждень</th><th>День</th><th>Час</th>
		<th>Група</th><th>Факультет</th><th>Викладач</th><th>Предмет</th><th>Аудиторія</th>
    </tr></thead>
    <!-- Todo: Generate table body -->
    <tbody data-bind="foreach: lessons">
        <tr>
            <td data-bind="text: doc.week"/>
			<td data-bind="text: doc.day"/>			
            <td data-bind="text: doc.time"/>
			<td data-bind="text: doc.group"/>
			<td data-bind="text: doc.faculty"/>
            <td data-bind="text: doc.teacher"/>
			<td data-bind="text: doc.subject"/>
			<td data-bind="text: doc.room"/>
         </tr>
    </tbody>
</table>
 
 
<script src="js/teacherAutocomplete.js"></script>
</body>
</html>
